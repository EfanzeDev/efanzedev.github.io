		h1 {

			width: 80%;

			height: 20%;
			padding: 16px 16px;
			margin: 0% 1%;
			border-radius: 15px;
			text-decoration: none;
			color: white;
			text-shadow: 0px 2px 4px #000000;

			background-repeat: no-repeat;
			background-position: center;
